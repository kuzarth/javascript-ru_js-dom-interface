<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление элементов</title>
</head>
<body>
    <div>Это</div>
    <div>Все</div>
    <div>Элементы DOM</div>

    <script>
        /* ваш код полифилла */

        if (!Element.prototype.remove) {
            console.log('no support');
        }

        var elem = document.body.children[0];

        elem.remove(); // <-- вызов должен удалить элемент
    </script>
</body>
</html>

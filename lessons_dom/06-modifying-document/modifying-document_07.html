<ul>

        <ul>

                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>

                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>

                </ul>
            </li>
        </ul>
    </li>
    <li>Рыбы
        <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>

                </ul>

            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script>
    var li = document.querySelectorAll('li');

    for(var i = 0, len = li.length; i < len; i++) {
        var text = li[i].firstChild;
        var count = '[' + li[i].querySelectorAll('li').length + ']';

        if(li[i].lastElementChild) {
            var firstElement = li[i].firstElementChild;

            li[i].insertBefore(document.createTextNode(count), firstElement);
        }
    }
</script>
